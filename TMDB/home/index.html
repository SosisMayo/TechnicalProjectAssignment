<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>The Movie Database</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>TMDB</h1>
            </div>
            <nav>
                <input type="text" placeholder="search movie ..." id="search">
            </nav>
        </header>

        <div class="tulisan">
            <h1>Popular Movies</h1>
        </div>
        <div class="container-film">
            
            
        </div>
        <div class="page-control">
            <div onClick="return false" class="previous-page">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
            </div>
            <div class="angka">
                <a class="angka-pertama">1</a>
                <a  class="titik">...</a>
                <a class="angka-kedua">2</a>
                <a class="angka-ketiga">3</a>
                <a href="" class="angka-keempat"></a>
                <a class="titik2">...</a>
                <a >99</a>
            </div>
            <div onClick="return false" class="next-page">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
            </div>
        </div>
    </div>
</body>
</html>
